<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="display"></div>
    <button class="button" name="clear">AC</button>
    <button class="button" name="plusminus">+/-</button>
    <button class="button" name="percent">%</button>
    <button class="button" name="divide">/</button>
    <button class="button" name="7">7</button>
    <button class="button" name="8">8</button>
    <button class="button" name="9">9</button>
    <button class="button" name="multi">x</button>
    <button class="button" name="4">4</button>
    <button class="button" name="5">5</button>
    <button class="button" name="6">6</button>
    <button class="button" name="subtract">-</button>
    <button class="button" name="1">1</button>
    <button class="button" name="2">2</button>
    <button class="button" name="3">3</button>
    <button class="button" name="add">+</button>
    <button class="button" name="0" value = "zero">0</button>
    <button class="button" name="dot">.</button>
    <button class="button" name="equals">=</button>
</div>
</div>
<script src ="script.js"></script>    
</body>
</html>
